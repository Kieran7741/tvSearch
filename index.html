<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tv Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="search.js" defer></script>
</head>
<body>
    <header class="topBar">
        <h3>TY Frontend Demo: Tv Show Search</h3>
    </header>
    <div class="centerDiv">
        <input type="text" name="searchInput" placeholder="Search for a show"/>
        <button id="searchBtn" class="button" onclick="searchOnClick()">Search</button>  
    </div>
    <div class="hidden centerDiv" id="loading"><h3>Fetching results...</h3></div>
    <div class="centerDiv results" id="results"></div>
</body>
</html>
